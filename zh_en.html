<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
  <input type="text" id="input" placeholder="zh-en">
  <button>翻译</button>
  <div id="div1" style="margin: 20px;"></div>
</body>
</html>
<script>
  $("button").click(function () {
    $.ajax({
      url: "https://translate.yandex.net/api/v1.5/tr.json/translate?key=trnsl.1.1.20190605T020120Z.17a9303c517d37dc.af991905c293990082db0557e1173a398fd6bd66&lang=zh-en&text=" + input.value, 
      success: function (res) {
        $("#div1").html(res.text[0])
      }
    });
  });
</script>
